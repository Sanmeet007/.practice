<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="color-scheme" content="dark" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Robotto", sans-serif;
        display: grid;
        place-content: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        background-color: black;
        width: 200px;
        height: 200px;
        border-radius: 10px;
        /* x y blur spread */
        box-shadow: 0px 0px 16px 8px rgba(255, 255, 0, 0.484);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
